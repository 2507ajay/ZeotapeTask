<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Ingestion Tool</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <center><h1>Data Ingestion Tool</h1></center>

        <div class="form-group">
            <label for="sourceType">Source Type:</label>
            <select id="sourceType">
                <option value="ClickHouse">ClickHouse</option>
                <option value="FlatFile">Flat File</option>
            </select>
        </div>

        <div id="clickhouse-config" style="display: none;">
         <center>  <h2>ClickHouse Configuration</h2> </center>
            <div class="form-group">
                <label for="host">Host:</label>
                <input type="text" id="host" placeholder="Host">
            </div>
            <div class="form-group">
                <label for="port">Port:</label>
                <input type="number" id="port" placeholder="Port">
            </div>
            <div class="form-group">
                <label for="database">Database:</label>
                <input type="text" id="database" placeholder="Database">
            </div>
            <div class="form-group">
                <label for="user">User:</label>
                <input type="text" id="user" placeholder="User">
            </div>
            <div class="form-group">
                <label for="jwtToken">JWT Token:</label>
                <input type="text" id="jwtToken" placeholder="JWT Token (Optional)">
            </div>
            <div class="form-group">
                <label for="tableName">Table Name:</label>
                <input type="text" id="tableName" placeholder="Table Name">
            </div>
        </div>

        <div id="flatfile-config" style="display: none;">
          <center>  <h2>Flat File Configuration</h2> </center>
            <div class="form-group">
                <label for="filePath">File Path:</label>
                <input type="text" id="filePath" placeholder="File Path">
            </div>
            <div class="form-group">
                <label for="delimiter">Delimiter:</label>
                <input type="text" id="delimiter" placeholder="Delimiter">
            </div>
        </div>

        <div class="form-group">
            <button id="connectButton">Connect</button>
            <button id="loadColumnsButton" disabled>Load Columns</button>
        </div>

        <div id="column-selection" style="display: none;">
            <h2>Select Columns</h2>
            <div id="column-list"></div>
            <button id="ingestButton" disabled>Start Ingestion</button>
        </div>

        <div id="status-area"></div>
        <div id="result-area"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
